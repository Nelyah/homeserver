---

- hosts: localhost
  connection: local
  vars:
    docker_services:
      - bookstack
      - emby
      - navidrome
      - nextcloud
      - syncthing
      - wordpress

  roles:
    - role: common
      become: yes

    - role: server
      become: yes

    - role: docker

  tasks:
    - name: Setup backup services
      become: true
      import_role:
        name: backup
        tasks_from: setup_services

