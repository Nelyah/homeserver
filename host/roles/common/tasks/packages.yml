---

- name: Install packages
  package:
    name:
      - bat
      - beets
      - ca-certificates
      - cmake
      - curl
      - davfs2
      - ethtool # Used to inspect network interfaces
      - gdb
      - git
      - gnupg
      - htop
      - imagemagick
      - isync
      - jq
      - msmtp
      - ncdu
      - neovim
      - net-tools
      - python3
      - ripgrep
      - rsync
      - smartmontools
      - syncthing
      - tmux
      - ufw
      - wget
      - youtube-dl
      - yq
      - zsh
    state: present
    update_cache: true

- name: Install Debian packages
  package:
    name:
      - apt-transport-https
      - build-essential
      - fzf
      - universal-ctags
      - golang-go
      - neomutt
      - notmuch
    state: present
    update_cache: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install RedHat packages
  package:
    name:
      - golang
      - policycoreutils-python
      - yum-utils
      - ctags
    state: present
    update_cache: true
  when: ansible_facts['os_family'] == "RedHat"
