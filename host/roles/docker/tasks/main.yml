---

- include: system_setup.yml
  become: true

- name: Create required docker networks
  community.docker.docker_network:
    name: '{{ item }}'
  loop:
    - bookstack
    - emby
    - navidrome
    - nextcloud
    - syncthing
    - wordpress

- name: Create required docker volumes
  community.docker.docker_network:
    name: '{{ item }}'
  loop:
    - bookstack_data
    - bookstack_db
    - certificates
    - emby_data
    - navidrome_data
    - nextcloud_data
    - nextcloud_site
    - syncthing_config
    - syncthing_data
    - wordpress_db
    - wordpress_site
